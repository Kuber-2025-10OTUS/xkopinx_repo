---
# Secret с ключами доступа к Yandex Object Storage (S3).
# Перед применением замените значения на свои (или создайте через kubectl create secret).
# Данные для secret берутся из Service Account и статического ключа доступа (YC CLI).
#
# Создание ключа в Yandex Cloud:
#   yc iam access-key create --service-account-name <SA_NAME> --description "csi-s3"
# Вывод содержит key_id и secret — подставьте их в accessKeyID и secretAccessKey.
#
apiVersion: v1
kind: Secret
metadata:
  name: csi-s3-secret
  namespace: kube-system
type: Opaque
stringData:
  # Access Key ID из вывода: yc iam access-key create ...
  accessKeyID: "<ACCESS_KEY_ID>"
  # Secret из того же вывода (показывается один раз)
  secretAccessKey: "<SECRET_ACCESS_KEY>"
  # Endpoint Object Storage Yandex Cloud
  endpoint: "https://storage.yandexcloud.net"
