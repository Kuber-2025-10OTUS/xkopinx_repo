apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homework-chart.fullname" . }}-deployment
  namespace: {{ include "homework-chart.namespace" . }}
  labels:
    {{- include "homework-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  strategy:
    type: {{ .Values.deployment.strategy.type }}
    {{- if eq .Values.deployment.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.deployment.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "homework-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "homework-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.nodeSelector.enabled }}
      nodeSelector:
        {{ .Values.nodeSelector.key }}: {{ .Values.nodeSelector.value | quote }}
      {{- end }}
      {{- if or .Values.volumes.shared.enabled .Values.volumes.config.enabled }}
      volumes:
        {{- if .Values.volumes.shared.enabled }}
        - name: shared-volume
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
        {{- end }}
        {{- if .Values.volumes.config.enabled }}
        - name: config-volume
          configMap:
            name: {{ .Values.configMap.name }}
        {{- end }}
      {{- end }}
      {{- if .Values.volumes.shared.enabled }}
      initContainers:
        - name: init-container
          image: "{{ .Values.initContainer.image.repository }}:{{ .Values.initContainer.image.tag }}"
          imagePullPolicy: {{ .Values.initContainer.image.pullPolicy }}
          command: ['sh', '-c']
          args:
            - |
              echo '<!DOCTYPE html>
              <html>
              <head>
                <title>Homework</title>
              </head>
              <body>
                <h1>Welcome to Homework</h1>
                <p>This is a test page generated by init container.</p>
              </body>
              </html>' > /init/index.html
              echo "Init container: index.html created in /init"
          volumeMounts:
            - name: shared-volume
              mountPath: /init
      {{- end }}
      containers:
        - name: {{ .Values.container.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{- toYaml .Values.container.command | nindent 12 }}
          args:
            {{- toYaml .Values.container.args | nindent 12 }}
          ports:
            - containerPort: {{ .Values.container.port }}
              name: http
          {{- if or .Values.volumes.shared.enabled .Values.volumes.config.enabled }}
          volumeMounts:
            {{- if .Values.volumes.shared.enabled }}
            - name: shared-volume
              mountPath: {{ .Values.volumes.shared.mountPath }}
            {{- end }}
            {{- if .Values.volumes.config.enabled }}
            - name: config-volume
              mountPath: {{ .Values.volumes.config.mountPath }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.enabled }}
          {{- if .Values.probes.readiness }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.httpGet.path }}
              port: {{ .Values.probes.readiness.httpGet.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            successThreshold: {{ .Values.probes.readiness.successThreshold }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
          {{- end }}
          {{- if and .Values.probes.liveness .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.httpGet.path }}
              port: {{ .Values.probes.liveness.httpGet.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            successThreshold: {{ .Values.probes.liveness.successThreshold }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          {{- end }}
          {{- end }}
          {{- if .Values.volumes.shared.enabled }}
          lifecycle:
            preStop:
              exec:
                command: ['sh', '-c', 'rm -f {{ .Values.volumes.shared.mountPath }}/index.html && echo "index.html has been deleted from {{ .Values.volumes.shared.mountPath }}"']
          {{- end }}
