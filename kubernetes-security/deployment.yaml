apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: homework
  template:
    metadata:
      labels:
        app: homework
    spec:
      serviceAccountName: monitoring
      nodeSelector:
        homework: "true"
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: homework-pvc
        - name: config-volume
          configMap:
            name: homework-config
      initContainers:
        - name: init-container
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              echo '<!DOCTYPE html>
              <html>
              <head>
                <title>Homework</title>
              </head>
              <body>
                <h1>Welcome to Homework</h1>
                <p>This is a test page generated by init container.</p>
              </body>
              </html>' > /init/index.html
              echo "Init container: index.html created in /init"
          volumeMounts:
            - name: shared-volume
              mountPath: /init
        - name: metrics-fetcher
          image: curlimages/curl:latest
          command: ['sh', '-c']
          args:
            - |
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              API_SERVER="https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}"
              CA_CERT="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              
              echo "Fetching cluster metrics..."
              
              # Получаем метрики узлов и подов через Metrics API
              HTTP_CODE_NODES=$(curl -s -o /metrics/nodes-metrics.json -w "%{http_code}" --cacert "${CA_CERT}" \
                --header "Authorization: Bearer ${TOKEN}" \
                "${API_SERVER}/apis/metrics.k8s.io/v1beta1/nodes")
              
              HTTP_CODE_PODS=$(curl -s -o /metrics/pods-metrics.json -w "%{http_code}" --cacert "${CA_CERT}" \
                --header "Authorization: Bearer ${TOKEN}" \
                "${API_SERVER}/apis/metrics.k8s.io/v1beta1/namespaces/homework/pods")
              
              # Если Metrics API недоступен (404), используем альтернативные эндпоинты
              if [ "${HTTP_CODE_NODES}" = "404" ] || [ "${HTTP_CODE_NODES}" = "503" ]; then
                echo "Metrics API недоступен (HTTP ${HTTP_CODE_NODES}), пробуем альтернативные эндпоинты..."
                # Пробуем получить метрики через kubelet proxy или другие источники
                echo '{"message": "Metrics API (metrics.k8s.io) недоступен. Возможно, metrics-server не установлен в кластере.", "http_code": "'${HTTP_CODE_NODES}'", "alternative": "Для получения метрик установите metrics-server или используйте другие инструменты мониторинга (Prometheus, etc.)"}' > /metrics/nodes-metrics.json
              fi
              
              if [ "${HTTP_CODE_PODS}" = "404" ] || [ "${HTTP_CODE_PODS}" = "503" ]; then
                echo '{"message": "Metrics API (metrics.k8s.io) недоступен. Возможно, metrics-server не установлен в кластере.", "http_code": "'${HTTP_CODE_PODS}'", "alternative": "Для получения метрик установите metrics-server или используйте другие инструменты мониторинга (Prometheus, etc.)"}' > /metrics/pods-metrics.json
              fi
              
              # Создаём HTML-файл с метриками
              echo '<!DOCTYPE html>
              <html>
              <head>
                <title>Cluster Metrics</title>
                <meta charset="utf-8">
                <style>
                  body { font-family: monospace; margin: 20px; background: #f5f5f5; }
                  pre { background: white; padding: 15px; border-radius: 5px; overflow-x: auto; }
                  h1 { color: #333; }
                  h2 { color: #666; margin-top: 30px; }
                </style>
              </head>
              <body>
                <h1>Kubernetes Cluster Metrics</h1>
                <h2>Node Metrics</h2>
                <pre>' > /metrics/metrics.html
              
              cat /metrics/nodes-metrics.json >> /metrics/metrics.html
              
              echo '</pre>
                <h2>Pod Metrics (namespace: homework)</h2>
                <pre>' >> /metrics/metrics.html
              
              cat /metrics/pods-metrics.json >> /metrics/metrics.html
              
              echo '</pre>
              </body>
              </html>' >> /metrics/metrics.html
              
              echo "Metrics saved to metrics.html"
          volumeMounts:
            - name: shared-volume
              mountPath: /metrics
      containers:
        - name: web-server
          image: python:3.9-slim
          command: ['sh', '-c']
          args:
            - |
              apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
              cd /homework
              python3 -m http.server 8000
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: shared-volume
              mountPath: /homework
            - name: config-volume
              mountPath: /homework/conf
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ['sh', '-c', 'rm -f /homework/index.html && echo "index.html has been deleted from /homework"']
